<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - AllowIt</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --hover-bg: #f0f0f0;
        }

        .dark-mode {
            --primary-color: #4fa3d1;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --text-color: #f4f4f4;
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
            --hover-bg: #3a3a3a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            background-color: var(--secondary-color);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 120px;
        }

        .user-info {
            color: white;
            text-align: left;
            font-size: 0.9em;
            margin-left: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-0.5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .messages-permissions {
            grid-column: 1 / span 2;
            grid-row: 1;
            display: flex;
            flex-direction: column;
        }

        .tab-container {
            display: flex;
            margin-bottom: 15px;
        }

        .tab {
            padding: 12px 24px;
            background-color: var(--hover-bg);
            border: none;
            cursor: pointer;
            transition: background-color 0.1s ease, color 0.1s ease;
            font-weight: 500;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .applications {
            grid-column: 3;
            grid-row: 1 / span 2;
        }

        .permission-request {
            grid-column: 1 / span 2;
            grid-row: 2;
            padding-right: 5%;
        }

        .request-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .urgency-options, .time-options {
            display: flex;
            flex-direction: column;
        }

        .urgency {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 5%;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 12px;
            padding: 12px;
            background-color: var(--bg-color);
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        li:hover {
            background-color: var(--hover-bg);
        }

        .status {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .approved {
            background-color: #2ecc71;
            color: white;
        }

        .pending {
            background-color: #f39c12;
            color: white;
        }

        .denied {
            background-color: #e74c3c;
            color: white;
        }

        .time-remaining {
            margin-left: auto;
            margin-right: 20px;
        }

        .app-icon {
            width: 28px;
            height: 28px;
            margin-right: 15px;
        }

        .app-link {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .app-link:hover {
            color: var(--primary-color);
            transform: translateY(-0.5px);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            margin-top: auto;
            display: block;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        select, textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 14px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        select:focus, textarea:focus, input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea#reason {
            resize: none;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .messages-permissions, .applications, .permission-request {
                grid-column: 1;
                grid-row: auto;
            }

            .request-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-text">
            <img src="../images/logo.jpg" alt="AllowIt Logo" class="logo">
            <div class="user-info">
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Position:</strong> <span id="userPosition"></span></p>
            </div>
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <div class="container">
        <div class="card messages-permissions">
            <div class="tab-container">
                <button class="tab active" onclick="openTab(event, 'messages')">System Messages</button>
                <button class="tab" onclick="openTab(event, 'permissions')">Recent Permissions</button>
            </div>
            <div id="messages" class="tab-content active">
                <ul id="messagesList"></ul>
            </div>
            <div id="permissions" class="tab-content">
                <ul id="permissionsList"></ul>
            </div>
        </div>
        <div class="card applications">
            <h2>Applications</h2>
            <div class="search-bar">
                <input type="text" id="appSearch" onkeyup="searchApplications()" placeholder="Search applications...">
            </div>
            <ul id="appList"></ul>
        </div>
        <div class="card permission-request">
            <h2>Permission Request</h2>
            <form onsubmit="submitPermissionRequest(event)">
                <label for="application">Select Application:</label>
                <select id="application" required></select>
                
                <label for="reason">Reason for Request:</label>
                <textarea id="reason" rows="4" placeholder="Optional"></textarea>
                
                <div class="request-options">
                    <div class="urgency-options">
                        <label>Urgency:</label>
                        <div class="urgency">
                            <label><input type="radio" name="urgency" value="low" checked="checked"> Low</label>
                            <label><input type="radio" name="urgency" value="medium"> Medium</label>
                            <label><input type="radio" name="urgency" value="high"> High</label>
                        </div>
                    </div>
                    <div class="time-options">
                        <label for="time">Time Required (hours):</label>
                        <input type="number" id="time" min="1" max="24" placeholder="Optional">
                        <label for="days">Time Required (days):</label>
                        <input type="number" id="days" min="1" max="30" placeholder="Optional">
                    </div>
                </div>
                <button type="submit" class="btn">Submit Request</button>
            </form>
        </div>
    </div>
    <script>
        const email = localStorage.getItem("userEmail");

        document.addEventListener("DOMContentLoaded", () => {
            const userName = localStorage.getItem("userName");
            const userEmail = localStorage.getItem("userEmail");
            const userPosition = localStorage.getItem("userPosition");

            if (userName && userEmail) {
                document.getElementById("userName").textContent = userName;
                document.getElementById("userEmail").textContent = userEmail;
                document.getElementById("userPosition").textContent = userPosition;
            } else {
                alert("User information is missing.");
                // Redirect to sign-in page or another appropriate action.
            }

            loadMessages();
            loadPermissions();
            loadApplications();
            populateApplicationOptions();
        });

        function openTab(event, tabId) {
            const tabContent = document.querySelectorAll(".tab-content");
            const tabs = document.querySelectorAll(".tab");

            tabContent.forEach(content => content.classList.remove("active"));
            tabs.forEach(tab => tab.classList.remove("active"));

            document.getElementById(tabId).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        function searchApplications() {
            const searchInput = document.getElementById("appSearch").value.toLowerCase();
            const appList = document.getElementById("appList").getElementsByTagName("li");

            for (let i = 0; i < appList.length; i++) {
                const appName = appList[i].textContent.toLowerCase();
                if (appName.includes(searchInput)) {
                    appList[i].style.display = "";
                } else {
                    appList[i].style.display = "none";
                }
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function loadMessages() {
            const messages = getMessages();
            console.log(messages);
            const messagesList = document.getElementById("messagesList");
            messagesList.innerHTML = '';
            messages.forEach(message => {
                const li = document.createElement("li");
                li.textContent = message;
                messagesList.appendChild(li);
            });
        }

        function loadPermissions() {
            const permissions = getPermissions();
            const permissionsList = document.getElementById("permissionsList");
            permissionsList.innerHTML = '';
            permissions.forEach(permission => {
                const li = document.createElement("li");
                const statusClass = permission.status.toLowerCase();
                li.innerHTML = `${permission.name} - ${permission.urgency} ${permission.timeRemaining ? `<span class="time-remaining">${permission.timeRemaining}</span>` : ''} <span class="status ${statusClass}">${permission.status}</span>`;
                permissionsList.appendChild(li);
            });
        }

        function loadApplications() {
            const applications = getApplications();
            const appList = document.getElementById("appList");
            appList.innerHTML = '';
            applications.forEach(app => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${app.href}" class="app-link" target=_blank"><img src="${app.icon}" alt="${app.name} Icon" class="app-icon"> ${app.name}</a>`;
                appList.appendChild(li);
            });
        }

        function populateApplicationOptions() {
            const applications = getApplications();
            const applicationSelect = document.getElementById("application");
            applicationSelect.innerHTML = '';
            const defaultOption = document.createElement("option");
            defaultOption.value = '';
            defaultOption.textContent = 'Choose an application';
            applicationSelect.appendChild(defaultOption);
            applications.forEach(app => {
                const option = document.createElement("option");
                option.value = app.id;
                option.textContent = app.name;
                applicationSelect.appendChild(option);
            });
        }

        function submitPermissionRequest(event) {
            event.preventDefault();
            const applicationId = document.getElementById("application").value;
            const reason = document.getElementById("reason").value;
            const urgency = document.querySelector('input[name="urgency"]:checked').value;
            const time = document.getElementById("time").value;
            const days = document.getElementById("days").value;

            // Simulating sending request to server
            console.log("Permission Request Submitted:");
            console.log("Application ID:", applicationId);
            console.log("Reason:", reason || "Not provided");
            console.log("Urgency:", urgency);
            console.log("Time (hours):", time || "Not provided");
            console.log("Days:", days || "Not provided");

            document.getElementById("application").value = '';
        
            defaultOption.textContent = 'Choose an application';
            document.getElementById("reason").value = '';
            document.querySelector('input[name="urgency"][value="low"]').checked = true;
            document.getElementById("time").value = '';
            document.getElementById("days").value = '';



            // Refresh permissions list
            loadPermissions();
        }

        function getMessages() {
            return axios.get("http://127.0.0.1:8000/messages")
        .then(response => response.data)
        .catch(error => {
            console.error('Error fetching messages:', error);
            return [];
        });
        }

        function getPermissions() {
            // Placeholder function for getting permissions
            return [
                { name: "HR System Access", status: "Approved", urgency: "High", timeRemaining: "(5 days remaining)" },
                { name: "Development Server Access", status: "Approved", urgency: "Medium", timeRemaining: "(2 days remaining)" },
                { name: "Admin Dashboard", status: "Pending", urgency: "Low" },
                { name: "Finance Data Access", status: "Denied", urgency: "High" }
            ];
        }

        function getApplications() {
            // Placeholder function for getting applications
            return [
                { id: "app1", name: "Application 1", icon: "../images/app-icon.png", href: "https://github.com/" },
                { id: "app2", name: "Application 2", icon: "../images/app-icon.png", href: "https://github.com/" },
                { id: "app3", name: "Application 3", icon: "../images/app-icon.png", href: "https://github.com/" },
                { id: "app4", name: "Application 4", icon: "../images/app-icon.png", href: "https://github.com/" },
                { id: "app5", name: "Application 5", icon: "../images/app-icon.png", href: "https://github.com/" }
            ];
        }
    </script>
</body>
</html>
