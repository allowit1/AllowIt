<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - AllowIt</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/userPage.css">
</head>
<body>
    <header class="header">
        <!-- this is the header of the page -->
        <div class="header-text">
            <img src="../images/logo.jpg" alt="AllowIt Logo" class="logo">
            <div class="user-info">
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Position:</strong> <span id="userPosition"></span></p>
            </div>
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <!-- this is the main content of the page -->
    <div class="container">
        <!-- this is the first card of the page -->
        <div class="card messages-permissions">
            <div class="tab-container">
                <button class="tab active" onclick="openTab(event, 'messages')">System Messages</button>
                <button class="tab" onclick="openTab(event, 'permissions')">Recent Permissions</button>
            </div>
            <div id="messages" class="tab-content active">
                <ul id="messagesList"></ul>
            </div>
            <div id="permissions" class="tab-content">
                <ul id="permissionsList"></ul>
            </div>
        </div>
        <!-- this is the second card of the page -->
        <div class="card applications">
            <h2>Applications</h2>
            <div class="search-bar">
                <input type="text" id="appSearch" onkeyup="searchApplications()" placeholder="Search applications...">
            </div>
            <ul id="appList"></ul>
        </div>
        <!-- this is the third card of the page -->
        <div class="card permission-request">
            <h2>Permission Request</h2>
            <form onsubmit="submitPermissionRequest(event)">
                <div class="form-group">
                    <label for="application">Select Application:</label>
                    <select id="application" required></select>
                </div>
                
                <div class="form-group">
                    <label for="reason">Reason for Request:</label>
                    <textarea id="reason" rows="4" placeholder="Optional"></textarea>
                </div>
                
                <div class="request-options">
                    <div class="urgency-options">
                        <label>Urgency:</label>
                        <div class="urgency">
                            <label><input type="radio" name="urgency" value="low" checked> Low</label>
                            <label><input type="radio" name="urgency" value="medium"> Medium</label>
                            <label><input type="radio" name="urgency" value="high"> High</label>
                        </div>
                    </div>
                    <div class="time-options">
                        <div class="form-group">
                            <label for="time">Time Required (hours):</label>
                            <input type="number" id="time" min="1" max="24" placeholder="Optional">
                        </div>
                        <div class="form-group">
                            <label for="days">Time Required (days):</label>
                            <input type="number" id="days" min="1" max="30" placeholder="Optional">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Submit Request</button>
            </form>
        </div>
    </div>
    <script>
        // the email of the user is stored in the local storage
        const email = localStorage.getItem("userEmail");

        // when the page is loaded the user information is displayed
        document.addEventListener("DOMContentLoaded", () => {
            // if the user information is missing an alert is displayed
            if (email) {
                document.getElementById("userName").textContent = userName;
                document.getElementById("userEmail").textContent = userEmail;
            } else {
                alert("User information is missing.");
                // TODO: Redirect to sign-in page or another appropriate action.
            }

            // load messages, permissions, and applications
            loadMessages();
            loadPermissions();
            loadApplications();
        });

        // function to open the tab between messages and permissions
        function openTab(event, tabId) {
            
            const tabContent = document.querySelectorAll(".tab-content");
            const tabs = document.querySelectorAll(".tab");

            tabContent.forEach(content => content.classList.remove("active"));
            tabs.forEach(tab => tab.classList.remove("active"));

            document.getElementById(tabId).classList.add("active");
            event.currentTarget.classList.add("active");
        }

        // function to search for applications in the search bar
        function searchApplications() {
            const searchInput = document.getElementById("appSearch").value.toLowerCase();
            const appList = document.getElementById("appList").getElementsByTagName("li");

            // loop through all list items, and hide those who don't match the search query
            for (let i = 0; i < appList.length; i++) {
                const appName = appList[i].textContent.toLowerCase();
                if (appName.includes(searchInput)) {
                    appList[i].style.display = "";
                } else {
                    appList[i].style.display = "none";
                }
            }
        }

        // function to toggle the dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // function to load the messages
        async function loadMessages() {
            try {
                // fetch messages from the server
                console.log(email);
                const response = await axios.get(`http://127.0.0.1:5001/messages/${email}`);
                const messages = response.data;
                const messagesList = document.getElementById("messagesList");
                messagesList.innerHTML = '';
                
                // loop through the messages and display them
                messages.forEach(message => {
                    const li = document.createElement("li");
                    li.textContent = message.content;
                    messagesList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        // function to load the permissions
        async function loadPermissions() {
            try {
                // fetch permissions from the server
                const response = await axios.get(`http://127.0.0.1:5001/permissions/${email}`);
                const permissions = response.data;
                const permissionsList = document.getElementById("permissionsList");
                permissionsList.innerHTML = '';

                // loop through the permissions and display them
                permissions.forEach(permission => {
                    const li = document.createElement("li");
                    const statusClass = permission.status.toLowerCase();
                    li.innerHTML = `${permission.name} - ${permission.urgency} ${permission.timeRemaining ? `<span class="time-remaining">${permission.timeRemaining}</span>` : ''} <span class="status ${statusClass}">${permission.status}</span>`;
                    permissionsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching permissions:', error);
            }
        }

        // function to load the applications
        async function loadApplications() {
            try {
                // fetch applications from the server
                const response = await axios.get("http://127.0.0.1:5001/applications");
                const applications = response.data;
                const appList = document.getElementById("appList");
                appList.innerHTML = '';

                // loop through the applications and display them
                applications.forEach(app => {
                    const li = document.createElement("li");
                    li.innerHTML = `<a href="${app.href}" class="app-link" target="_blank"><img src="${app.icon}" alt="${app.name} Icon" class="app-icon"> ${app.name}</a>`;
                    appList.appendChild(li);
                });
                populateApplicationOptions(applications);
            } catch (error) {
                console.error('Error fetching applications:', error);
            }
        }

        // Populate application options in permission request form
        function populateApplicationOptions(applications) {
            const applicationSelect = document.getElementById("application");
            applicationSelect.innerHTML = '<option value="">Choose an application</option>';

            // loop through the applications and display them in the select dropdown
            applications.forEach(app => {
                const option = document.createElement("option");
                option.value = app.id;
                option.textContent = app.name;
                applicationSelect.appendChild(option);
            });
        }

        // Submit permission request
        async function submitPermissionRequest(event) {
        event.preventDefault();
        const applicationId = document.getElementById("application").value;
        const reason = document.getElementById("reason").value;
        const urgency = document.querySelector('input[name="urgency"]:checked').value;
        const time = document.getElementById("time").value;
        const days = document.getElementById("days").value;

        try {
            const response = await axios.post(`http://127.0.0.1:5001/permission-request?email=${email}`, {
                applicationId,
                reason: reason || null,
                urgency,
                time: time || null,
                days: days || null
            }, {email});
            console.log("Permission Request Submitted:", response.data);
            // Reset form
            event.target.reset();
            // Refresh permissions list
            loadPermissions();
        } catch (error) {
            console.error('Error submitting permission request:', error);
            if (error.response) {
                console.error('Response data:', error.response.data);
            }
        }
    }
    </script>
</body>
</html>
