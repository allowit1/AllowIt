<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AllowIt</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loginPage.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="../images/logo.jpg" alt="AllowIt Logo" class="logo">
        <div class="title">AllowIt - Secure Access</div>
        <div id="g_id_onload"
             data-client_id="1061973614325-0vum2bbneo22tcq8c3de42dvq5jt1ads.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <div id="user-info"></div>
    </div>

    <button class="help-button" onclick="toggleHelpPopup()">
        <img class="help-icon" src="../images/help-icon.png" alt="Help Icon" style="width: 30px; height: 30px;"/>
    </button>

    <div class="help-popup" id="helpPopup">
        <!-- Help popup content (unchanged) -->
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Credential response received:", response);
            if (response.credential) {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                const userName = payload.name;
                const userEmail = payload.email;

                if (userName && userEmail) {
                    fetchUserDetails(userEmail, userName);
                } else {
                    console.warn("User details not found in response.");
                }
            } else {
                console.error("Error: No credential received");
            }
        }

        async function fetchUserDetails(email, name) {
            try {
                const response = await axios.get(`http://127.0.0.1:5001/user-details/${email}`);
                const userData = response.data;

                localStorage.setItem('userEmail', email);

                if (userData.isAdmin) {
                    window.location.href = '../adminPage.html';
                } else {
                    window.location.href = '../userPage.html';
                }
            } catch (error) {
                console.error("Error fetching user details:", error);
                alert(`Error logging in: ${error.message}`);
            }
        }

        function toggleHelpPopup() {
            var helpPopup = document.getElementById('helpPopup');
            helpPopup.classList.toggle('active');
        }

        window.onclick = function(event) {
            var helpPopup = document.getElementById('helpPopup');
            if (event.target !== helpPopup && !helpPopup.contains(event.target) && event.target.className !== 'help-button' && !event.target.closest('.help-button')) {
                helpPopup.classList.remove('active');
            }
        }
    </script>
</body>
</html>
